<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNAP Map Texas!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #FF4500, #FFD700);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
      font-weight: 400;
    }
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
    }
    svg {
      width: 90%;
      height: 90%;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      pointer-events: none;
      font-size: 13px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.3s;
    }
    /* Always visible Zoom Out button in bottom left */
    #zoomOut {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>SNAP Map Texas!</h1>
    <p>
      Below are retailers in Texas that accept SNAP.
      Hover over a point for detailed store information, and click on a point to zoom in for a closer look.
      Use the Zoom Out button to return to the full view.
    </p>
  </header>
  <button id="zoomOut" style="display:none;">Zoom Out</button>
  <div class="chart-container">
    <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const viewBoxWidth = 800;
    const viewBoxHeight = 600;
    const margin = { top: 40, right: 40, bottom: 60, left: 40 };
    const innerWidth = viewBoxWidth - margin.left - margin.right;
    const innerHeight = viewBoxHeight - margin.top - margin.bottom;
    
    const svg = d3.select("svg");
    // Create an outer group to account for margins.
    const outerG = svg.append("g")
                      .attr("transform", `translate(${margin.left},${margin.top})`);
    // This group will hold the plotted circles.
    const plotGroup = outerG.append("g");
    
    const tooltip = d3.select("#tooltip");

    // Global variables to store original scales for later use.
    let xScaleOriginal, yScaleOriginal;

    d3.csv("data.csv").then(data => {
      data.forEach(d => {
        d.X = parseFloat(d.X);
        d.Y = parseFloat(d.Y);
      });
      
      // Determine data extents
      const xExtent = d3.extent(data, d => d.X);
      const yExtent = d3.extent(data, d => d.Y);
      const xRange = xExtent[1] - xExtent[0];
      const yRange = yExtent[1] - yExtent[0];
      const scaleFactor = Math.min(innerWidth / xRange, innerHeight / yRange);
      const offsetX = (innerWidth - xRange * scaleFactor) / 2;
      const offsetY = (innerHeight - yRange * scaleFactor) / 2;
      
      // Create original linear scales mapping data domain to SVG coordinates.
      xScaleOriginal = d3.scaleLinear()
                         .domain(xExtent)
                         .range([offsetX, offsetX + xRange * scaleFactor]);
      
      yScaleOriginal = d3.scaleLinear()
                         .domain(yExtent)
                         // Invert the range for SVG (y increases downward)
                         .range([innerHeight - offsetY, innerHeight - offsetY - yRange * scaleFactor]);
      
      // Plot circles for each data point.
      plotGroup.selectAll("circle")
        .data(data)
        .join("circle")
        .attr("cx", d => xScaleOriginal(d.X))
        .attr("cy", d => yScaleOriginal(d.Y))
        .attr("r", 2)
        .attr("fill", "#D32F2F")
        .on("mouseover", function(event, d) {
          d3.select(this).attr("fill", "#fff");
          tooltip.transition().duration(200).style("opacity", 1);
          tooltip.html(
            "<strong>" + d.Store_Name + "</strong><br>" +
            (d.Store_Street_Address ? d.Store_Street_Address + "<br>" : "") +
            (d.Additonal_Address ? d.Additonal_Address + "<br>" : "") +
            d.City + ", " + d.State + " " + d.Zip_Code + "<br>" +
            "County: " + d.County + "<br>" +
            "Type: " + d.Store_Type
          )
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function() {
          d3.select(this).attr("fill", "#D32F2F");
          tooltip.transition().duration(200).style("opacity", 0);
        })
        .on("click", function(event, d) {
          // On click, use the current zoom transform to recalculate scales
          // and update the positions so that points spread apart.
          const t = event.transform || d3.zoomTransform(svg.node());
          const newXScale = t.rescaleX(xScaleOriginal);
          const newYScale = t.rescaleY(yScaleOriginal);
          plotGroup.selectAll("circle")
            .transition().duration(750)
            .attr("cx", d => newXScale(d.X))
            .attr("cy", d => newYScale(d.Y));
          // Show the Zoom Out button.
          d3.select("#zoomOut").style("display", "block");
        });
      
      // Define a zoom behavior.
      const zoomBehavior = d3.zoom()
        .scaleExtent([1, 10])
        .on("zoom", (event) => {
          // Instead of transforming the whole group,
          // rescale the original scales.
          const newXScale = event.transform.rescaleX(xScaleOriginal);
          const newYScale = event.transform.rescaleY(yScaleOriginal);
          // Update the positions of the circles.
          plotGroup.selectAll("circle")
            .attr("cx", d => newXScale(d.X))
            .attr("cy", d => newYScale(d.Y));
          // (If you had axes, update them here as well.)
        });
      
      // Apply zoom behavior to the SVG.
      svg.call(zoomBehavior);
      
      // Zoom Out button behavior:
      d3.select("#zoomOut").on("click", function() {
        // Reset zoom to identity.
        svg.transition().duration(750)
           .call(zoomBehavior.transform, d3.zoomIdentity);
        // Reset circle positions to original scales.
        plotGroup.selectAll("circle")
          .transition().duration(750)
          .attr("cx", d => xScaleOriginal(d.X))
          .attr("cy", d => yScaleOriginal(d.Y));
        // Hide the Zoom Out button.
        d3.select(this).style("display", "none");
      });
    })
    .catch(error => {
      console.error("Error loading the CSV file:", error);
    });
  </script>
</body>
</html>
