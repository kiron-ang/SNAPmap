<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Importing a modern font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNAP Map Texas!</title>
  <style>
    /* Vibrant, hunger-inducing color palette */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #FF4500, #FFD700); /* Orange-red to gold gradient */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 700;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
      font-weight: 400;
    }
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex: 1;
    }
    /* Responsive SVG with fixed viewBox */
    svg {
      width: 90%;
      height: 90%;
    }
    /* Tooltip styling */
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <h1>SNAP Map Texas!</h1>
    <p>Visualizing store locations in the shape of Texas with a design that makes you hungry!</p>
  </header>
  <div class="chart-container">
    <!-- Fixed viewBox dimensions for consistent centering -->
    <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet"></svg>
  </div>
  <div class="tooltip" id="tooltip"></div>
  
  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Fixed viewBox dimensions
    const viewBoxWidth = 800;
    const viewBoxHeight = 600;
    const margin = { top: 40, right: 40, bottom: 60, left: 40 };
    const innerWidth = viewBoxWidth - margin.left - margin.right;
    const innerHeight = viewBoxHeight - margin.top - margin.bottom;
    
    const svg = d3.select("svg");
    
    // Create a group element for margins
    const g = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
    // Create tooltip element
    const tooltip = d3.select("#tooltip");
    
    d3.csv("data.csv").then(data => {
      // Parse numerical values
      data.forEach(d => {
        d.X = parseFloat(d.X);
        d.Y = parseFloat(d.Y);
      });
      
      // Get data extents
      const xExtent = d3.extent(data, d => d.X);
      const yExtent = d3.extent(data, d => d.Y);
      
      // Calculate data ranges
      const xRange = xExtent[1] - xExtent[0];
      const yRange = yExtent[1] - yExtent[0];
      
      // Calculate a common scale to preserve the Texas shape's aspect ratio
      const scale = Math.min(innerWidth / xRange, innerHeight / yRange);
      
      // Calculate offsets to center the shape within the inner drawing area
      const offsetX = (innerWidth - xRange * scale) / 2;
      const offsetY = (innerHeight - yRange * scale) / 2;
      
      // Define scales as functions using the common scale factor
      const xScale = d => (d - xExtent[0]) * scale + offsetX;
      // Invert Y so that smaller values appear at the bottom
      const yScale = d => innerHeight - ((d - yExtent[0]) * scale + offsetY);
      
      // Create circles for each store location
      g.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", d => xScale(d.X))
        .attr("cy", d => yScale(d.Y))
        .attr("r", 6)
        .attr("fill", "#D32F2F") // Deep red that pops
        .attr("stroke", "#fff")
        .attr("stroke-width", 1.5)
        .on("mouseover", function(event, d) {
          d3.select(this)
            .transition()
            .duration(200)
            .attr("r", 10);
          tooltip.transition()
            .duration(200)
            .style("opacity", 1);
          tooltip.html("<strong>" + d.Store_Name + "</strong><br/>" +
                       d.City + ", " + d.State)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", function(event, d) {
          d3.select(this)
            .transition()
            .duration(200)
            .attr("r", 6);
          tooltip.transition()
            .duration(200)
            .style("opacity", 0);
        });
    })
    .catch(error => {
      console.error("Error loading the CSV file:", error);
    });
  </script>
</body>
</html>
